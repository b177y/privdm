{% extends "base.html" %}

{% block body %}

{% if error %}
    <p>Error: Could not log in to instagram with provided credentials</p>
{% endif %}

<div class="loginbox">
    <form method="post">
        {{ form.hidden_tag() }}
        <h2>Login</h2>
        <div class="input">
            <div class="felement">{{ form.username.label }}{{ form.username() }}</div>
            <div class="felement">{{ form.password.label }}{{ form.password() }}</div>
            <div class="felement">{{ form.submit() }}</div>
        </div>
    </form>
</div>

{% endblock %}
